<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee registration</title>
	<link th:href="@{/style/global/global.css}" rel="stylesheet"/>
	<link th:href="@{/style/global/util.css}" 	rel="stylesheet"/>
	<link th:href="@{/style/global/form.css}" 	rel="stylesheet"/>
	<link th:href="@{/style/page/auth.css}" 	rel="stylesheet"/>
</head>
<body>
	
	<div id="wrapper">
	
		<!-- WEB APP Logo  -->
		<div class="center ptb-36">
			<img id="logo" src="https://aid-frontend.prod.atl-paas.net/atlassian-id/front-end/5.0.273/static/media/trello-logo-blue.f7627b3a.svg">
		</div>
	
		<!-- SIGN UP : Component -->
		<div id="auth-panel">
		
			<div class="center pb-24">
				<span class="header"><span th:text="${username}"></span>, one more step before get started....</span>
			</div>
		
			<div>
				<form
					method="post" th:object="${employee}" th:action="@{/employee-register}">
                    <p>Your personal information</p>

					<input 
						class="input"  
						type="text"
						th:field="*{firstName}"
						placeholder="First name">

					<input
							class="input"
							type="text"
							th:field="*{lastName}"
							placeholder="Last name">

                    <input 
                        class="input"  
                        type="text"
						th:field="*{age}"
                        placeholder="Your age">

					<select class="input" th:field="*{city}">
						<option th:value="select" >Selectt your city</option>
						<option th:value="Sofia" >Sofia</option>
						<option th:value="Plovdiv" >Plovdiv</option>
						<option th:value="Varna" >Varna</option>
						<option th:value="Bourgas" >Bourgas</option>
					</select>

                    <input 
                        class="input"  
                        type="text"
						th:field="*{address}"
                        placeholder="Address">
                        
                    <input 
                        class="input"  
                        type="text"
						th:field="*{webAddress}"
                        placeholder="Web address(portfolio)">
					<input
							class="input"
							type="text"
							th:field="*{telephone}"
							placeholder="Telephone number">
					<input
							class="input"
							type="text"
							th:field="*{socialMedia}"
							placeholder="Social media account">
					
					<button 
						class="input input-button input-button--green" 
						type="submit">Finish registration</button>
				</form>
			</div>
		</div>
	
	
	</div>
	
</body>
</html>
