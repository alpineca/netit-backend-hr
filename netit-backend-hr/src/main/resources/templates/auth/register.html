<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<link th:href="@{/style/global/global.css}" rel="stylesheet"/>
	<link th:href="@{/style/global/util.css}" 	rel="stylesheet"/>
	<link th:href="@{/style/global/form.css}" 	rel="stylesheet"/>
	<link th:href="@{/style/page/auth.css}" 	rel="stylesheet"/>
</head>
<body>
	
	<div id="wrapper">
	
		<!-- WEB APP Logo  -->
		<div class="center ptb-36">
			<img id="logo" src="https://aid-frontend.prod.atl-paas.net/atlassian-id/front-end/5.0.273/static/media/trello-logo-blue.f7627b3a.svg">
		</div>
	
		<!-- SIGN UP : Component -->
		<div id="auth-panel">
		
			<div class="center pb-24">
				<span class="header">Sign up for your account here</span>
			</div>
		
			<div>
				<form
					method="post" th:object="${userDTO}" th:action="@{/finish-registration}">
			
                    <p>Profile credentials</p>
                    <input
						th:field="*{username}"
                        class="input"  
                        type="text" 
                        placeholder="Username">

					<input 
					th:field="*{mail}"
						class="input"  
						type="text" 
						placeholder="E-mail">
						
                    <input 
						th:field="*{password}"
                        class="input"  
                        type="password"
                        placeholder="Password">

                    <input 
						th:field="*{confirmPassword}"
                        class="input"  
                        type="password"
                        placeholder="Repeat password"> 
						
					<select class="input" th:field="*{userRole}">
						<option th:value="'select'">Please select account type</option>
						<option th:each="key : ${selectAccountType.keySet()}"
                                 th:value="${key}"
                                 th:utext="${selectAccountType.get(key)}">
                         </option>
					</select>
					
					<button 
						class="input input-button input-button--green" 
						type="submit">Sign Up</button>
				</form>
			</div>
		</div>
	
	
	</div>
	
</body>
</html>
