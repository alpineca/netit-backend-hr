<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employer Registration</title>
	<link th:href="@{/style/global/global.css}" rel="stylesheet"/>
	<link th:href="@{/style/global/util.css}" 	rel="stylesheet"/>
	<link th:href="@{/style/global/form.css}" 	rel="stylesheet"/>
	<link th:href="@{/style/page/auth.css}" 	rel="stylesheet"/>
</head>
<body>
	
	<div id="wrapper">
	
		<!-- WEB APP Logo  -->
		<div class="center ptb-36">
			<img id="logo" src="https://aid-frontend.prod.atl-paas.net/atlassian-id/front-end/5.0.273/static/media/trello-logo-blue.f7627b3a.svg">
		</div>
	
		<!-- SIGN UP : Component -->
		<div id="auth-panel">
		
			<div class="center pb-24">
				<span class="header"><span th:text="${username}"></span>, one more step before get started....</span>
			</div>
<!--	EMPLOYER REGISTRATION FORM	-->
			<div th:if="${user.userRole == 'EMPLOYER'}">
				<form
					method="post" th:object="${employer}" th:action="@{/finish-register}">
                    <p>Your company information</p>

					<input 
						th:field="*{name}"
						class="input"  
						type="text" 
						placeholder="Name of the company">

                    <input 
						th:field="*{employeesCount}"	
                        class="input"  
                        type="text" 
                        placeholder="Total employees count">

					<select th:field="*{category}" class="input">
						<option value="select">Bussines category</option>
						<option th:each="thisCategory : ${categories}" th:value="${thisCategory.id}" th:text="${thisCategory.categoryName}"></option>
					</select> 

                    

                    <select th:field="*{city}" class="input">
                        <option th:value="select">Select headquarter city</option>
						<option th:each="thisCity : ${cities}" th:value="${thisCity.id}" th:text="${thisCity.cityName}"></option>
                    </select>    
                    
                    <input 
						th:field="*{address}"
                        class="input"  
                        type="text" 
                        placeholder="Address">    

                    <input 
						th:field="*{webSite}"
                        class="input"  
                        type="text" 
                        placeholder="Web site"> 
						
					<textarea 
						th:field="*{description}"
                        class="input input-textarea"  
                        type="textarea" 
                        placeholder="Describe your company"></textarea>
					
					<button 
						class="input input-button input-button--green" 
						type="submit">Sign Up</button>
				</form>
			</div>
<!--	END OF EMPLOYER REGISTRATION FORM		-->
<!--		EMPLOYEE REGISTRATION FORM	-->
			<div th:if="${user.userRole == 'EMPLOYEE'}">
				<form
						method="post" th:object="${employee}" th:action="@{/finish-register}">
					<p>Your personal information</p>
					<input
							class="input"
							type="text"
							th:field="*{age}"
							placeholder="Your age">

					<select th:field="*{city}" class="input">
						<option th:value="select">Select your city</option>
						<option th:each="thisCity : ${cities}" th:value="${thisCity.id}" th:text="${thisCity.cityName}"></option>
					</select>

					<input
							class="input"
							type="text"
							th:field="*{address}"
							placeholder="Address">

					<input
							class="input"
							type="text"
							th:field="*{webAddress}"
							placeholder="Web address(portfolio)">
					<input
							class="input"
							type="text"
							th:field="*{telephone}"
							placeholder="Telephone number">
					<input
							class="input"
							type="text"
							th:field="*{socialMedia}"
							placeholder="Social media account">

					<button
							class="input input-button input-button--green"
							type="submit">Finish registration</button>
				</form>
			</div>
<!--	END OF EMPLOYEE REGISTRATION FORM		-->
<!--		HR REGISTRATION FORM	-->
			<div th:if="${user.userRole == 'HR'}">
				<form
						method="post">

					<input
							class="input"
							type="text"
							placeholder="Full name">

					<button
							class="input input-button input-button--green"
							type="submit">Sign Up</button>
				</form>
			</div>
<!--	END OF HR REGISTRATION FORM		-->
		</div>
	
	
	</div>
	
</body>
</html>
