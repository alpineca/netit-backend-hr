<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employer Registration</title>
	<link th:href="@{/style/global/global.css}" rel="stylesheet"/>
	<link th:href="@{/style/global/util.css}" 	rel="stylesheet"/>
	<link th:href="@{/style/global/form.css}" 	rel="stylesheet"/>
	<link th:href="@{/style/page/auth.css}" 	rel="stylesheet"/>
</head>
<body>
	
	<div id="wrapper">
	
		<!-- WEB APP Logo  -->
		<div class="center ptb-36">
			<img id="logo" src="https://aid-frontend.prod.atl-paas.net/atlassian-id/front-end/5.0.273/static/media/trello-logo-blue.f7627b3a.svg">
		</div>
	
		<!-- SIGN UP : Component -->
		<div id="auth-panel">
		
			<div class="center pb-24">
				<span class="header"><span th:text="${username}"></span>, one more step before get started....</span>
			</div>
		
			<div>
				<form
					method="post" th:object="${employer}" th:action="@{/employer-register}">					
                    <p>Your company information</p>

					<input 
						th:field="*{name}"
						class="input"  
						type="text" 
						placeholder="Name of the company">

                    <input 
						th:field="*{employeesCount}"	
                        class="input"  
                        type="text" 
                        placeholder="Total employees count">

					<select th:field="*{category}" class="input">
						<option value="select">Bussines category</option>
						<option th:each="thisCategory : ${categories}" th:value="${thisCategory.id}" th:text="${thisCategory.categoryName}"></option>
					</select> 

                    

                    <select th:field="*{city}" class="input">
                        <option th:value="select">Select headquarter city</option>
						<option th:each="thisCity : ${cities}" th:value="${thisCity.id}" th:text="${thisCity.cityName}"></option>
                    </select>    
                    
                    <input 
						th:field="*{address}"
                        class="input"  
                        type="text" 
                        placeholder="Address">    

                    <input 
						th:field="*{webSite}"
                        class="input"  
                        type="text" 
                        placeholder="Web site"> 
						
					<textarea 
						th:field="*{description}"
                        class="input input-textarea"  
                        type="textarea" 
                        placeholder="Describe your company"></textarea>
					
					<button 
						class="input input-button input-button--green" 
						type="submit">Sign Up</button>
				</form>
			</div>
		</div>
	
	
	</div>
	
</body>
</html>
