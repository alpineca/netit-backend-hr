<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Messages</title>
    <link th:href="@{/style/global/global.css}"     rel="stylesheet" />
    <link th:href="@{/style/global/util.css}"       rel="stylesheet" />
    <link th:href="@{/style/global/form.css}"       rel="stylesheet" />
    <link th:href="@{/style/page/dashboard.css}"    rel="stylesheet" />
    <link th:href="@{/style/page/messages.css}"     rel="stylesheet" />
</head>

<body>
    
    <div class="center ptb-8">
        <img id="logo" src="/images/logo.png" />
    </div>
    <div id="app-wrapper">

        <div class="navigation--main" th:replace="fragments/navigation-sidebar :: navigation-sidebar">
        </div>

        <div id="content--main">
            <div>
                <span class="page-title">Outbox</span>
            </div>
                <div th:if="${infoMessage != null}" th:class="${infoMessage.style}">
                    <span th:text="${infoMessage.message}">InfoMessage</span>
                </div>


            <div class="content-box-wrapper"  th:each="message : ${messages}">
                <div class="box-header">

                    <div class="campaign-box-title">
                        <span th:text="${message.title}">Campaign 1</span>
                    </div>
                    <div class="in-box-actions">
                        <a th:href="@{|/messages/view/${message.id}|}">View</a>
                        <span> | </span>
                        <a th:href="@{|/messages/reply/${message.id}|}">Reply</a>
                        <span> | </span>
                        <a th:href="@{|/messages/delete/${message.id}|}">Delete</a>
                        
                    </div>               
                </div>
                <div class="campaign-box-category">
                    <span>Recipient <b th:text="${message.recipient.fullname}"></b></span>
                </div>

                <div class="campaign-box-footer">
                    <span>Recipient <b th:text="${message.recipient.fullname}"></b></span>
                    <span class="campaign-box-footer--publishing">Sended: <b th:text="${message.date}">02.12.2021</b> <b th:text="${message.time}"> 18:44</b></span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
