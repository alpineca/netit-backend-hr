<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Create new campaign</title>
    <link th:href="@{/style/global/global.css}" rel="stylesheet" />
    <link th:href="@{/style/global/util.css}" rel="stylesheet" />
    <link th:href="@{/style/global/form.css}" rel="stylesheet" />
    <link th:href="@{/style/page/dashboard.css}" rel="stylesheet" />
</head>

<body>
    
    <div class="center ptb-8">
        <img id="logo" src="/images/logo.png" />
    </div>
    <div id="app-wrapper">

        <div class="navigation--main" th:replace="fragments/navigation-sidebar :: navigation-sidebar">
        </div>

        <div id="content--main">
    <!-- START PAGE CONTENT -->
    <!-- ****************** -->
        <div>
            <form
                    method="post"
                    th:object="${campaign}"
                    th:action="@{/campaigns/create}">
                <input
                        class="input"
                        type="text"
                        th:field="*{title}"
                        placeholder="Campaign title">

                <textarea
                        class="input-textarea"
                        th:field="*{description}"
                        placeholder="Job description">

                </textarea>
                <select
                        class="input"
                        th:field="*{category}">
                    <option selected th:value="Select">Business category</option>
                    <option th:each="thisCategory : ${categories}" th:value="${thisCategory.id}" th:text="${thisCategory.categoryName}"></option>
                </select>

                <label class="input-label">Salary</label>
                <input
                        class="input-salary"
                        type="text"
                        th:field="*{salaryMin}"
                        placeholder="Min">
                <input
                        class="input-salary"
                        type="text"
                        th:field="*{salaryMax}"
                        placeholder="Max">
                <button class="input input-button input-button--green" type="submit">Create new campaign</button>

            </form>
        </div>
            <!-- END PAGE CONTENT -->
            <!-- ****************** -->
        </div>
    </div>

</body>
</html>
